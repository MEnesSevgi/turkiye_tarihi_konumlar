    document.getElementById("draw-emergency-circle").addEventListener("click", () => {
      const selectedCity = document.getElementById('emergency-location').options[document.getElementById('emergency-location').selectedIndex];
      const lat = parseFloat(selectedCity.getAttribute('data-lat'));
      const lng = parseFloat(selectedCity.getAttribute('data-lng'));
      const cityName = selectedCity.value.charAt(0).toUpperCase() + selectedCity.value.slice(1);

      // Eğer çember varsa kaldır
      if (emergencyCircle) {
        map.removeLayer(emergencyCircle);
      }

      // 50 km çapında çember çiz
      emergencyCircle = L.circle([lat, lng], {
        color: 'red',
        radius: 50000,  // 50 km yarıçap
        fillOpacity: 0.1
      }).addTo(map).bindPopup(`${cityName} Şehri`).openPopup();

      // Şehre zoom yap
      map.setView([lat, lng], 10);

      // Haritayı temizle ve tarihi yerleri ekle
      clearHistoricalMarkers();
      addHistoricalMarkers();
    });

    function addHistoricalMarkers() {
      const selectedCategory = document.getElementById('category-select').value;
      historicalSites.forEach(site => {
        if (selectedCategory === "all" || site.category === selectedCategory) {
          const marker = L.marker([site.lat, site.lng]).addTo(map)
            .bindPopup(site.name);
          historicalMarkers.push(marker);
        }
      });
    }

    function clearHistoricalMarkers() {
      historicalMarkers.forEach(marker => {
        map.removeLayer(marker);
      });
      historicalMarkers = [];
    }

    document.getElementById("clear-map").addEventListener("click", () => {
      if (emergencyCircle) {
        map.removeLayer(emergencyCircle);
        emergencyCircle = null;
      }
      clearHistoricalMarkers();
    });
  </script>
